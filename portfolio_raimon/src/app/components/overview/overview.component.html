<!-- overview.component.html -->
<div class="about">
  <h3>
    Soy <span>Raimon</span>, un apasionado de la <span>programación</span> y un
    amante entusiasta de los <span>viajes</span>. Transformo ideas en código, y
    cada aventura alimenta mi creatividad. <br />¡Bienvenido a mi mundo de
    programación y descubrimientos!
  </h3>
</div>

<div class="carrusel">
  <div class="atras" (click)="atras()">
    <i class="fa-solid fa-circle-arrow-left" loading="lazy"></i>
  </div>

  <div class="imagenes">
    <div id="img">
      <img
        class="img"
        [src]="imagenes[actual].url"
        alt="imagen 1"
        loading="lazy"
      />
    </div>

    <div id="texto" class="texto">
      <h3>{{ imagenes[actual].nombre }}</h3>
      <p>{{ imagenes[actual].descripcion }}</p>
    </div>
  </div>

  <div class="adelante" (click)="adelante()">
    <i class="fa-solid fa-circle-arrow-right" loading="lazy"></i>
  </div>
</div>

<div class="puntos">
  <p
    *ngFor="let punto of puntos"
    [class.bold]="punto === actual"
    (click)="irAImagen(punto)"
  >
    .
  </p>
</div>
